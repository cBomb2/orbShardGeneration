<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Shard Protection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

<div id="message"></div>
<div id="dungeon"></div>

<script>
    // Function to get the seed from the URL
    function getSeed() {
        const params = new URLSearchParams(window.location.search);
        return params.get('seed');
    }

    // Function to determine dungeon or monster
    function displayContent(seed) {
        const rand = Math.random();
        const isDungeon = rand < 0.75; // 75% chance for dungeon
        const messageElement = document.getElementById('message');

        if (isDungeon) {
            const dungeonIframe = `<iframe src="https://watabou.github.io/one-page-dungeon/?seed=${seed}"></iframe>`;
            messageElement.innerHTML = "This orb shard is protected by a dungeon.";
            document.getElementById('dungeon').innerHTML = dungeonIframe;
        } else {
            const monsters = [
                { name: "Goblin", cr: 1 },
                { name: "Orc", cr: 2 },
                { name: "Dragon", cr: 3 }
            ];
            const monster = monsters[seed.charCodeAt(0) % monsters.length];
            messageElement.innerHTML = `This orb shard is protected by a ${monster.name} (Challenge Rating: ${monster.cr}).`;
        }
    }

    // Get seed and display content
    const seed = getSeed();
    if (seed) {
        displayContent(seed);
    } else {
        document.getElementById('message').innerHTML = "Please provide a seed in the URL, e.g., /?seed=example";
    }
</script>

</body>
</html>
